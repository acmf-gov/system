version: '3.8'

services:
  # MySQL Database
  system_db-cu:
    image: mysql:8.0
    container_name: system_db-cu
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: system
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 5952271568d18b127edb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - barcas_network

  # Next.js Application
  app:
    build: .
    container_name: barcas_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://mysql:5952271568d18b127edb@system_db-cu:3306/system
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-nextauth-secret-here
    ports:
      - "3000:3000"
    depends_on:
      - system_db-cu
    volumes:
      - ./uploads:/app/uploads
    networks:
      - barcas_network

  # Nginx Web Server (optional, for production)
  webserver:
    image: nginx:alpine
    container_name: barcas_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - barcas_network

volumes:
  mysql_data:

networks:
  barcas_network:
    driver: bridge